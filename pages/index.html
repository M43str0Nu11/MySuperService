<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MySuperService</title>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
  <div class="update-info">
    <span id="last-update">Обновлено: сегодня в 7:00</span>
    <button id="refresh-btn" class="refresh-btn">Обновить</button>
  </div>
  <div id="notification" class="notification"></div>
  <header class="site-header">
    <span class="header-title">Шапка</span>
  </header>
  <main>
    <section class="weather-section">
      <h2 id="forecast-title">Прогноз на <span id="forecast-date"></span></h2>
      <div class="weather-grid">
        <div class="weather-container">
          <div class="period-label">Утро</div>
          <div class="period-temp">+12°</div>
        </div>
        <div class="weather-container">
          <div class="period-label">День</div>
          <div class="period-temp">+18°</div>
        </div>
        <div class="weather-container">
          <div class="period-label">Вечер</div>
          <div class="period-temp">+14°</div>
        </div>
      </div>
    </section>

    <section class="weather-section">
      <h2>Данные по источникам</h2>
      <table class="weather-table">
        <thead>
          <tr>
            <th>Время</th>
            <th>Open-Meteo</th>
            <th>7Timer!</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Утро (8:00)</td>
            <td>+12°</td>
            <td>+11°</td>
            <td>+13°</td>
          </tr>
          <tr>
            <td>День (14:00)</td>
            <td>+18°</td>
            <td>+19°</td>
            <td>+17°</td>
          </tr>
          <tr>
            <td>Вечер (20:00)</td>
            <td>+14°</td>
            <td>+15°</td>
            <td>+13°</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
  <footer class="site-footer">
    <span class="footer-title">Подвал</span>
  </footer>
  <script src="../assets/js/weather.js"></script>
</body>
</html>
